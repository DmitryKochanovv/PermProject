<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>История Перми</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Центр по вертикали */
      text-align: center;
    }

    .container h1 {
      margin-bottom: 30px;
    }

    .main-button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .main-button:hover {
      background-color: #0050a0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>История города Перми</h1>
    <button class="main-button" onclick="location.href='timeline.html'">Лента времени</button>
  </div>
</body>
</html>
